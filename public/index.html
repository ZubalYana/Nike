<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js' integrity='sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.js' integrity='sha512-BK9PHgiHWfibD1gZHjigMVxh6wMAFhiGa8FV3mYdGIHO7QJWlP/Uy2kTw3ykOLd9OtSJyPSqPNKIRiSmAFw6UA==' crossorigin='anonymous'></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
</head>
<body>
    <div class="cartPopup">
        <div class="cardPopupContainer"></div>
        <input type="text" placeholder="Name" id="userName">
        <input type="text" placeholder="Phone" id="phone">
        <button id="confirmBtn">Confirm</button>
    </div>
    <div class="wrap">
        <header>
            <div class="header_leftBtnsContainer">
            <button class="header_menuBtn"><img class="menuBtn_img" src="./imgs/sidelist menu btn.png" alt=""> Menu</button>
            <button class="header_searchBtn"><img class="searchBtn_img" src="./imgs/search btn icon.png" alt="">Search</button>
        </div>
            <div class="logo"><img class="logo_img" src="./imgs/logo img.png" alt=""> Studio</div>
            <div class="header_iconsCon">
                <img class="header_Icon" src="./imgs/header icon user.png" alt="">
                <img class="header_Icon" id="heart" src="./imgs/header icon heart.png" alt="">
                <img class="header_Icon" id="cart" src="./imgs/header icon card.png" alt="">
                <div class="header_icons_cardCount" id="header_icons_cardCount">0</div>
            </div>
            <div class="header_SelectesCon">
            <select name="" id="select">
                <option value="ENG">ENG</option>
                <option value="UA">UA</option>

            </select>
            <select name="" id="currencies">
                <option value="USD">USD</option>
                <option value="UAH">UAH</option>

            </select>
        </div>
        </header>
        <div class="advContainer">
            <div class="leftHiddenAdv"></div>
            <div class="mainAdv">
                <div class="textPart">
                    <h1>Are you ready to <b>lead the way</b></h1>
                    <h5>Luxury meets ultimate sitting comfort</h5>
                    <button>Discover <img class="textPart_BtnArrow" src="./imgs/arrow.png" alt=""></button>
                </div>
                <div class="picturePart">
                    <img class="advContainer_mainImg" src="./imgs/main shoes.png" alt="">
                    <div class="backgroundText">HOT</div>
                </div>
            </div>
            <div class="rightHiddenAdv"></div>
        </div>
        <div class="productContainer"></div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
